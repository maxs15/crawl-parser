<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <% for (var property in graph) { var content = graph[property]; %>
      <% if (property === 'title') { %>
        <title><%= content %></title>
      <% } else { %>
        <meta property="<%- property %>" content="<%- content %>">
      <% } %>
    <% } %>
  </head>
  <body>
  </body>
</html>
